           font:1em times;

           }
           div.cardtable{
             max-width:50em;
             border:.5em solid #DFB134;
             border-radius:1em;
             background-color:hsl(70,100%,40%);
             color:#EEDC73;
                      }
           div.market{
              position:relative;
              display:inline-block;
              white-space:normal;
              overflow:hidden;
              vertical-align:top;
              min-width:10em;
              min-height:5em; 
              border:.05em solid black;
              border-radius:.5em;   
              font:2em; 
              background-color:hsl(100,80%,80%);
                      }
           div.p0hand{
             font:3em times;
             position:relative;
             display:inline-block;
             white-space:normal;
             overflow:hidden;
             vertical-align:top;
             min-width:7em;
             min-height:7em;
             background-color:hsl(220,80%,80%);
                       }
           div.pXhand{
             position:relative;
             display:inline-block;
             vertical-align:top;
             min-width:5em;
             min-height:5em;
             border:.05em dotted black;
             background-color:hsl(0,80%,80%);
             
           }
           div.card {
              position:relative;
              display:inline-block;
              white-space:normal;
              overflow:hidden;
              vertical-align:top;
              width:1.6em;
              height:2.5em;
              padding:.25em;
              padding-right:0em;
              border:.05em solid black;
              border-radius:.2em;
              margin-left:0em;
              background-color:hsl(120,100%,90%);
              font:1em times;
              word-spacing:.07em;
              letter-spacing:-.05em;
              line-height:.5em;
              z-index:0;
            }
              .red{
                color:red;
              }
              .black{
                color:black;
              }
              div.card:hover{
                border:.05em solid #FFFFFF;
              }
            span.fl{
              font:1em times ;
              color:black;
              position:absolute;
              left:0;
              top:.05em;
              letter-spacing:-.19em;
            }
            span.ll{
              position:absolute;
              font:.5em times;
              color:black;
              right:.3em;
              bottom:.2em;
              letter-spacing:-.19em;
              
            }
            div.card.face{
              letter-spacing:-.25em;
              margin:0em;
              padding:.25em;
              padding-right:0em;
            }
            div.ofcards{
              position:relative;
              display:inline-block;
              white-space:normal;
              overflow:hidden;
              vertical-align:top;
              max-width:65em;
              padding:  .5em;
              padding-right:0em;
              border:.05em solid black;
              border-radius:1em;
              background-color:hsl(120,100%,40%);
              font:.12em times  ;
            }
            div.ofcards.big {
              font:4em times;
            }
